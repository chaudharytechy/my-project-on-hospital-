<!DOCTYPE html>
<html>
<head>
	<script >
		function itm()
		{
			alert("free");
		}
		//do loop
		var a=100;
		do{
			document.write(a +"hello");

		}while(a<=2)
		//for

		{
			document.write(b);
		}
	</script>

<body>
