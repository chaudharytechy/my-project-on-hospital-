<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var number=prompt("input the number:")

		if(number>0)
		{
			document.write("+ve value");
		}
		else if(number==0)
		{
			document.write("zero value");
		}
		else(number<0)
		{
			document.write("-ve value");
		}


          
	</script>

</body>
</html>
